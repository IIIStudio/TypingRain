<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>字母雨打字游戏</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 80% -100%, rgba(56,189,248,0.2), transparent), linear-gradient(135deg, #0f172a, #1e293b 60%, #0b1220);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }
    .container { width: 100%; max-width: 980px; }
    header { margin-bottom: 16px; text-align: center; }
    h1 { font-size: 28px; letter-spacing: .5px; }
    .subtitle { margin-top: 6px; opacity: .85; font-size: 14px; }
    .info {
      display: grid; grid-template-columns: repeat(5, minmax(0,1fr)); gap: 8px;
      margin: 14px 0;
    }
    .box {
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px; padding: 10px 12px; text-align: center;
    }
    .box .t { font-size: 12px; color: #a3a3a3; }
    .box .v { font-size: 20px; font-weight: 700; margin-top: 4px; }
    .game {
      position: relative; width: 100%; height: 480px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 12px; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.25) inset;
    }
    .letter {
      position: absolute;
      left: 0; top: 0; transform: translate3d(-9999px,-9999px,0);
      font-size: 28px; font-weight: 800; letter-spacing: .5px;
      color: #fff; text-shadow: 0 2px 6px rgba(0,0,0,.5);
      user-select: none; will-change: transform;
      transition: scale .1s ease, filter .15s ease;
      pointer-events: none;
    }
    .comboFX {
      position: absolute;
      left: 0; top: 0;
      transform: translate3d(-9999px,-9999px,0);
      font-size: 20px;
      font-weight: 800;
      color: #ffcc00;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
      pointer-events: none;
      opacity: 0;
      will-change: transform, opacity;
      animation: comboUp 800ms ease-out forwards;
    }
    .comboFX.bonus { color: #f87171; } /* 高连击带加分显示为红色 */
    @keyframes comboUp {
      0%   { transform: translate3d(var(--x,0), calc(var(--y,0)), 0) scale(1); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate3d(var(--x,0), calc(var(--y,0) - 60px), 0) scale(1.2); opacity: 0; }
    }
    .controls {
      display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
      margin-top: 14px;
    }
    .chip {
      display: inline-flex; align-items: center; gap: 10px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 999px; padding: 8px 14px;
      font-size: 14px;
    }
    button {
      background: #111c32; color: #fff;
      border: 1px solid rgba(255,255,255,.16);
      padding: 3px 16px; border-radius: 10px;
      cursor: pointer; transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    button:hover { background: #13213b; border-color: rgba(255,255,255,.3); }
    button:active { transform: translateY(1px); }
    button.active { background: #1f2d4a; border-color: rgba(56,189,248,.6); }
    .over {
      position: absolute; inset: 0; display: none; place-items: center;
      background: rgba(0,0,0,.75); z-index: 10;
    }
    .overcard {
      background: rgba(15,23,42,.9);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px; padding: 20px 22px; text-align: center; width: 88%;
      max-width: 420px; box-shadow: 0 10px 40px rgba(0,0,0,.4);
      animation: pop .35s ease both;
    }
    .overcard h2 { font-size: 22px; color: #f87171; margin-bottom: 8px; }
    .ovstats { display: grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap: 8px; margin: 10px 0; }
    .ovstats .box { padding: 10px; }
    @keyframes pop { 0% { transform: scale(.8); opacity: 0; } 70% { transform: scale(1.05); } 100% { transform: scale(1); opacity: 1; } }
    @media (max-width: 768px) {
      .info { grid-template-columns: repeat(2,minmax(0,1fr)); }
      .game { height: 400px; }
    }
    /* 游戏结束弹窗按钮高度增强 */
    .overcard button { padding: 8px 16px; }
    /* 开关样式（钢琴声效） */
    .switch { position: relative; display: inline-block; width: 46px; height: 26px; vertical-align: middle; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .switch .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background: #334155; border: 1px solid rgba(255,255,255,.2); transition: .2s; border-radius: 999px;
    }
    .switch .slider:before {
      content: ""; position: absolute; height: 20px; width: 20px; left: 3px; top: 2px; background: #fff;
      transition: .2s; border-radius: 50%;
    }
    .switch input:checked + .slider { background: #1f2d4a; border-color: rgba(56,189,248,.6); }
    .switch input:checked + .slider:before { transform: translateX(20px); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>字母雨打字游戏</h1>
      <div class="subtitle">输入下落的字母，训练反应与打字速度。命中得分，落地扣生命。</div>
    </header>

    <div class="info">
      <div class="box"><div class="t">得分</div><div class="v" id="score">0</div></div>
      <div class="box"><div class="t">正确率</div><div class="v" id="acc">100%</div></div>
      <div class="box"><div class="t">连击</div><div class="v" id="combo">0</div></div>
      <div class="box"><div class="t">生命</div><div class="v" id="lives">5</div></div>
      <div class="box"><div class="t">速度</div><div class="v" id="speed">1.0x</div></div>
    </div>

    <div class="game" id="game">
      <div class="over" id="over">
        <div class="overcard">
          <h2>游戏结束</h2>
          <div>最终得分：<b id="fScore">0</b></div>
          <div>最高连击：<b id="fCombo">0</b></div>
          <div class="ovstats">
            <div class="box"><div class="t">正确率</div><div class="v" id="fAcc">100%</div></div>
            <div class="box"><div class="t">时长</div><div class="v"><span id="fTime">00:00:00</span></div></div>
          </div>
          <button id="btnRestart" style="margin-top:8px;">再玩一次</button>
          <button id="btnLater" style="margin-top:8px;margin-left:8px;">等下再玩</button>
          <button id="btnDownload" style="margin-top:8px;margin-left:8px;display:none;">下载录音</button>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="chip">
        <span>速度</span>
        <button id="spdDown">-</button>
        <b id="spdCur">1.0</b>
        <button id="spdUp">+</button>
      </div>
      <div class="chip">
        <span>钢琴声效</span>
        <label class="switch"><input id="pianoSwitch" type="checkbox" /><span class="slider"></span></label>
        <button id="btnRecord">录制</button>
      </div>
      <button id="btnStart">开始</button>
      <button id="btnPause">暂停</button>
      <button id="btnReset">重置</button>
      <button id="btnChallenge">挑战模式</button>
      <button id="btnBoard">榜单</button>
    </div>
    <!-- 榜单弹窗 -->
    <div id="boardModal" style="display:none;position:fixed;inset:0;z-index:10000;background:rgba(0,0,0,.6);backdrop-filter:saturate(140%) blur(2px);">
      <div style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);background:rgba(15,23,42,.95);border:1px solid rgba(255,255,255,.12);border-radius:14px;width:min(860px,92vw);max-width:860px;max-height:min(70vh,560px);box-shadow:0 10px 40px rgba(0,0,0,.5);display:flex;flex-direction:column;">
        <div style="display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.08);">
          <div style="font-weight:700;">挑战榜单</div>
          <button id="btnBoardClose" style="padding:6px 10px;border-radius:8px;background:#111c32;color:#fff;border:1px solid rgba(255,255,255,.16);">关闭</button>
        </div>
        <div style="padding:10px;overflow:auto;">
          <table class="board-table" style="width:100%;font-size:14px;border-collapse:collapse;">
            <thead>
              <tr>
                <th style="text-align:left;padding:6px 8px;position:sticky;top:0;background:rgba(15,23,42,.95);">时间</th>
                <th style="text-align:right;padding:6px 8px;position:sticky;top:0;background:rgba(15,23,42,.95);">最终得分</th>
                <th style="text-align:right;padding:6px 8px;position:sticky;top:0;background:rgba(15,23,42,.95);">最高连击</th>
                <th style="text-align:right;padding:6px 8px;position:sticky;top:0;background:rgba(15,23,42,.95);">正确率</th>
                <th style="text-align:right;padding:6px 8px;position:sticky;top:0;background:rgba(15,23,42,.95);">时长</th>
              </tr>
            </thead>
            <tbody id="boardRows"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    (() => {
      'use strict';
      // DOM
      const el = {
        game: document.getElementById('game'),
        score: document.getElementById('score'),
        acc: document.getElementById('acc'),
        combo: document.getElementById('combo'),
        lives: document.getElementById('lives'),
        speed: document.getElementById('speed'),
        spdDown: document.getElementById('spdDown'),
        spdUp: document.getElementById('spdUp'),
        spdCur: document.getElementById('spdCur'),
        btnStart: document.getElementById('btnStart'),
        btnPause: document.getElementById('btnPause'),
        btnReset: document.getElementById('btnReset'),
        btnChallenge: document.getElementById('btnChallenge'),
        pianoSwitch: document.getElementById('pianoSwitch'),
        btnRecord: document.getElementById('btnRecord'),
        btnBoard: document.getElementById('btnBoard'),
        boardModal: document.getElementById('boardModal'),
        btnBoardClose: document.getElementById('btnBoardClose'),
        boardRows: document.getElementById('boardRows'),
        over: document.getElementById('over'),
        fScore: document.getElementById('fScore'),
        fCombo: document.getElementById('fCombo'),
        fAcc: document.getElementById('fAcc'),
        fTime: document.getElementById('fTime'),
        btnRestart: document.getElementById('btnRestart'),
        btnLater: document.getElementById('btnLater'),
        btnDownload: document.getElementById('btnDownload'),
      };

      // 状态
      const ABC = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const S = {
        running: false,
        paused: false,
        challenge: false,
        score: 0,
        tries: 0,
        hits: 0,
        combo: 0,
        maxCombo: 0,
        lives: 5,
        speed: 1.0,        // 全局速度倍率（0.5~5.0）
        spawnMs: 900,      // 生成间隔（会随难度调整）
        letterBase: 110,   // px/s 基础下落速度
        letters: [],       // {el, ch, x, y, v}
        areaW: 0, areaH: 0,
        raf: 0,
        lastSpawn: 0,
        lastTs: 0,
        startAt: 0,
        lastLvUp: 0,
        soundOn: false,
        audioCtx: null,
        mediaDest: null,
        recorder: null,
        recordChunks: [],
        recordBlob: null,
        isRecording: false,
      };

      function fmtAcc() {
        const acc = S.tries > 0 ? Math.round((S.hits / S.tries) * 100) : 100;
        return acc + '%';
      }
      function syncHUD() {
        el.score.textContent = S.score;
        el.combo.textContent = S.combo;
        el.lives.textContent = S.lives;
        el.speed.textContent = S.speed.toFixed(1) + 'x';
        el.spdCur.textContent = S.speed.toFixed(1);
        el.acc.textContent = fmtAcc();
      }
      function measure() {
        const rect = el.game.getBoundingClientRect();
        S.areaW = rect.width;
        S.areaH = rect.height;
      }
      function clearLetters() {
        for (const L of S.letters) {
          if (L.el && L.el.parentNode) L.el.parentNode.removeChild(L.el);
        }
        S.letters.length = 0;
      }
      function reset(all = true) {
        if (S.raf) cancelAnimationFrame(S.raf);
        if (S.isRecording) stopRecording();
        clearLetters();
        if (all) {
          S.score = 0; S.tries = 0; S.hits = 0; S.combo = 0; S.maxCombo = 0;
          S.lives = 5; S.speed = 1.0; S.spawnMs = 900;
          S.lastLvUp = 0;
        }
        S.running = false; S.paused = false;
        S.lastSpawn = 0; S.lastTs = 0; S.startAt = 0;
        el.btnPause.textContent = '暂停';
        el.btnStart.disabled = false;
        el.over.style.display = 'none';
        syncHUD(); measure();
      }

      // 生成/移除字母
      function spawn(ts) {
        if (S.letters.length > 22) return; // 并发上限
        if (ts - S.lastSpawn < S.spawnMs) return;
        S.lastSpawn = ts;

        const ch = ABC[(Math.random() * ABC.length) | 0];
        const x = Math.random() * Math.max(0, S.areaW - 40) + 8;
        const v = S.letterBase * (0.8 + Math.random() * 0.5); // px/s
        const elL = document.createElement('div');
        elL.className = 'letter';
        elL.textContent = ch;
        el.game.appendChild(elL);

        const L = { el: elL, ch, x, y: -36, v };
        S.letters.push(L);
        // 初始定位
        elL.style.transform = `translate3d(${L.x}px, ${L.y}px, 0)`;
      }
      function removeLetterAt(i) {
        const L = S.letters[i];
        if (!L) return;
        if (L.el && L.el.parentNode) L.el.parentNode.removeChild(L.el);
        S.letters.splice(i, 1);
      }

      // 命中逻辑：优先消除“离底部最近”的该字母
      function showCombo(x, y, combo, add) {
        const fx = document.createElement('div');
        fx.className = 'comboFX' + (combo >= 10 ? ' bonus' : '');
        fx.textContent = combo >= 10 ? `连击 x${combo}! +${add - 1 + 1}分` : `连击 x${combo}!`;
        // 由于容器用 translate3d 定位元素，这里通过 CSS 变量传入坐标避免重排
        fx.style.setProperty('--x', x + 'px');
        fx.style.setProperty('--y', y + 'px');
        // 初始 transform 与动画将使用上述变量
        fx.style.transform = `translate3d(${x}px, ${y}px, 0)`;
        el.game.appendChild(fx);
        setTimeout(() => { if (fx.parentNode) fx.parentNode.removeChild(fx); }, 900);
      }

      function hitChar(k) {
        if (!S.running || S.paused) return;
        if (!ABC.includes(k)) return;
        let idx = -1, bestY = -1;
        for (let i = 0; i < S.letters.length; i++) {
          const L = S.letters[i];
          if (L.ch === k && L.y > bestY) { bestY = L.y; idx = i; }
        }
        S.tries++;
        if (idx >= 0) {
          // 命中加分：基础 1 分，>=10 连击每次 +2
          const add = 1 + (S.combo >= 10 ? 2 : 0);
          S.score += add;
          S.hits++;
          S.combo++;
          S.maxCombo = Math.max(S.maxCombo, S.combo);
          // 命中特效：字母轻微亮起 + 漂浮连击文本
          const L = S.letters[idx];
          const elHit = L.el;
          elHit.style.filter = 'brightness(1.8)';
          elHit.style.scale = '1.2';
          // 展示连击飘字（在加分与连击更新后使用新连击数）
          showCombo(L.x, L.y, S.combo, add);
          setTimeout(() => { if (elHit) { elHit.style.filter = 'brightness(1)'; elHit.style.scale = '1'; } }, 120);
          removeLetterAt(idx);
        } else {
          // 失误：不中任何字母，连击断
          S.combo = 0;
        }
        syncHUD();
      }

      // 落地（扣生命）
      function miss() {
        S.combo = 0;
        S.lives = Math.max(0, S.lives - 1);
        if (S.lives === 0) return gameOver();
        syncHUD();
      }

      // 难度（挑战模式：每 10s +0.1x，spawnMs 逐步减少）
      function challengeTick(ts) {
        if (!S.challenge) return;
        if (!S.lastLvUp) S.lastLvUp = ts;
        if (ts - S.lastLvUp >= 10000) {
          S.lastLvUp = ts;
          S.speed = Math.min(5.0, +(S.speed + 0.1).toFixed(1));
          S.spawnMs = Math.max(260, S.spawnMs - 40);
          syncHUD();
        }
      }

      // 循环
      function loop(ts) {
        if (!S.running) return;
        if (S.paused) { S.raf = requestAnimationFrame(loop); return; }
        if (!S.lastTs) S.lastTs = ts;
        const dt = Math.min(50, ts - S.lastTs); // ms
        S.lastTs = ts;

        // 生成/难度
        spawn(ts);
        challengeTick(ts);

        // 位置更新
        const mul = (dt / 1000) * S.speed;
        for (let i = S.letters.length - 1; i >= 0; i--) {
          const L = S.letters[i];
          L.y += L.v * mul;
          L.el.style.transform = `translate3d(${L.x}px, ${L.y}px, 0)`;
          if (L.y > S.areaH) {
            removeLetterAt(i);
            miss();
          }
        }

        S.raf = requestAnimationFrame(loop);
      }

      // 控制
      function start() {
        if (S.running) return;
        S.running = true; S.paused = false;
        S.startAt = performance.now();
        S.lastTs = 0; S.lastSpawn = 0; S.lastLvUp = 0;
        el.btnStart.disabled = true;
        el.btnPause.textContent = '暂停';
        measure();
        S.raf = requestAnimationFrame(loop);
      }
      function pause() {
        if (!S.running) return;
        S.paused = !S.paused;
        el.btnPause.textContent = S.paused ? '继续' : '暂停';
        if (!S.paused) S.raf = requestAnimationFrame(loop);
      }
      function gameOver() {
        S.running = false; S.paused = false;
        if (S.raf) cancelAnimationFrame(S.raf);
        if (S.isRecording) { stopRecording(); if (el.btnRecord) el.btnRecord.textContent = '录制'; }
        // 结算
        const dur = Math.round((performance.now() - S.startAt) / 1000);
        el.fScore.textContent = S.score;
        el.fCombo.textContent = S.maxCombo;
        el.fAcc.textContent = fmtAcc();
        el.fTime.textContent = fmtHMS(dur);
        // 仅在挑战模式下记录榜单
        if (S.challenge) addBoardEntry({
          ts: Date.now(),
          score: S.score,
          combo: S.maxCombo,
          acc: fmtAcc(),
          dur
        });
        el.over.style.display = 'grid';
        if (el.btnDownload) el.btnDownload.style.display = S.recordBlob ? '' : 'none';
        el.btnStart.disabled = false;
        el.btnPause.textContent = '暂停';
      }
      function setSpeed(delta) {
        S.speed = Math.max(0.5, Math.min(5.0, +(S.speed + delta).toFixed(1)));
        // 同步生成频率与速度的关系（越快越密）
        // 基于区间 [0.5, 5.0] 的归一化映射，保持 300~1050 范围
        const t = (5.0 - S.speed) / 4.5; // 1.0(0.5x) ~ 0.0(5.0x)
        S.spawnMs = Math.round(300 + t * 750); // 速度越大 spawn 越小（300~1050）
        syncHUD();
      }
      function toggleChallenge() {
        S.challenge = !S.challenge;
        el.btnChallenge.classList.toggle('active', S.challenge);
        el.btnChallenge.textContent = S.challenge ? '挑战模式(开启)' : '挑战模式';
        if (S.challenge) { S.speed = 1.0; S.spawnMs = 900; S.lastLvUp = 0; syncHUD(); }
      }

      // 挑战榜单 & 时长格式化
      function fmtHMS(sec) {
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        const pad = n => String(n).padStart(2, '0');
        return `${pad(h)}:${pad(m)}:${pad(s)}`;
      }
      const BoardKey = 'TypingRainChallengeBoard';
      function loadBoard() {
        try {
          const raw = localStorage.getItem(BoardKey);
          return raw ? JSON.parse(raw) : [];
        } catch (_) { return []; }
      }
      function saveBoard(arr) {
        try { localStorage.setItem(BoardKey, JSON.stringify(arr)); } catch (_) {}
      }
      function addBoardEntry(entry) {
        const arr = loadBoard();
        arr.unshift(entry);
        if (arr.length > 30) arr.length = 30;
        saveBoard(arr);
        renderBoard();
      }
      function renderBoard() {
        const arr = loadBoard();
        const rows = arr.map(e => {
          const dt = new Date(e.ts);
          const timeStr = `${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}-${String(dt.getDate()).padStart(2,'0')} ${String(dt.getHours()).padStart(2,'0')}:${String(dt.getMinutes()).padStart(2,'0')}`;
          return `<tr>
            <td style="padding:6px 8px;">${timeStr}</td>
            <td style="padding:6px 8px;text-align:right;">${e.score}</td>
            <td style="padding:6px 8px;text-align:right;">${e.combo}</td>
            <td style="padding:6px 8px;text-align:right;">${e.acc}</td>
            <td style="padding:6px 8px;text-align:right;">${fmtHMS(e.dur)}</td>
          </tr>`;
        }).join('');
        if (el.boardRows) el.boardRows.innerHTML = rows || '';
      }
      function toggleBoard() {
        const hidden = (el.boardModal.style.display === 'none' || !el.boardModal.style.display);
        if (hidden) {
          renderBoard();
          el.boardModal.style.display = 'block';
        } else {
          el.boardModal.style.display = 'none';
        }
      }

      // 声音：WebAudio 简易钢琴合成
      function ensureCtx() {
        if (!S.audioCtx) {
          const AC = window.AudioContext || window.webkitAudioContext;
          S.audioCtx = new AC();
        }
        if (S.audioCtx.state === 'suspended') {
          S.audioCtx.resume().catch(()=>{});
        }
        if (!S.mediaDest && S.audioCtx) {
          try { S.mediaDest = S.audioCtx.createMediaStreamDestination(); } catch (_) {}
        }
      }
      function midiToFreq(m) {
        return 440 * Math.pow(2, (m - 69) / 12);
      }
      function keyToMidi(k) {
        // A-Z 映射到两组八度（E3 开始），覆盖 24 个半音；其余循环
        const idx = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.indexOf(k);
        const base = 52; // E3
        return base + (idx % 24);
      }
      function playPianoForKey(k) {
        ensureCtx();
        if (!S.audioCtx) return;
        const now = S.audioCtx.currentTime;
        const midi = keyToMidi(k);
        const f0 = midiToFreq(midi);
        const gain = S.audioCtx.createGain();
        gain.gain.setValueAtTime(0, now);
        // 琴键包络：快速攻击，短衰减，自然释音
        gain.gain.linearRampToValueAtTime(0.9, now + 0.005);
        gain.gain.exponentialRampToValueAtTime(0.22, now + 0.18);
        gain.gain.exponentialRampToValueAtTime(0.0008, now + 0.6);

        // 基音
        const osc1 = S.audioCtx.createOscillator();
        osc1.type = 'sine';
        osc1.frequency.setValueAtTime(f0, now);

        // 泛音（2x 频率，较低音量，微小失谐增强质感）
        const osc2 = S.audioCtx.createOscillator();
        osc2.type = 'triangle';
        osc2.frequency.setValueAtTime(f0 * 2.01, now);

        // 轻微滤波，柔化高频
        const filter = S.audioCtx.createBiquadFilter();
        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(6200, now);
        filter.Q.value = 0.7;

        // 泛音独立增益更低
        const g2 = S.audioCtx.createGain();
        g2.gain.setValueAtTime(0.25, now);

        osc1.connect(filter);
        osc2.connect(g2);
        g2.connect(filter);
        filter.connect(gain);
        gain.connect(S.audioCtx.destination);
        if (S.mediaDest) { try { gain.connect(S.mediaDest); } catch (_) {} }

        osc1.start(now);
        osc2.start(now);
        osc1.stop(now + 0.65);
        osc2.stop(now + 0.65);
        // 释放后断开，避免节点泄漏
        setTimeout(() => {
          try {
            osc1.disconnect(); osc2.disconnect(); g2.disconnect(); filter.disconnect(); gain.disconnect();
          } catch (_) {}
        }, 800);
      }
      function togglePiano() {
        S.soundOn = !!(el.pianoSwitch && el.pianoSwitch.checked);
        if (el.btnRecord) el.btnRecord.style.display = S.soundOn ? '' : 'none';
        if (S.soundOn) ensureCtx();
      }

      // 录制功能
      function startRecording() {
        ensureCtx();
        if (!S.mediaDest) return;
        try {
          S.recordChunks = [];
          S.recordBlob = null;
          S.recorder = new MediaRecorder(S.mediaDest.stream);
          S.recorder.ondataavailable = (e) => { if (e.data && e.data.size > 0) S.recordChunks.push(e.data); };
          S.recorder.onstop = () => {
            try { S.recordBlob = new Blob(S.recordChunks, { type: 'audio/webm' }); } catch (_) {}
            // 录音完成后，如果结束弹窗已显示，立即显示“下载录音”按钮
            try {
              if (el.over && el.over.style.display === 'grid' && el.btnDownload) {
                el.btnDownload.style.display = S.recordBlob ? '' : 'none';
              }
            } catch (_) {}
          };
          S.recorder.start();
          S.isRecording = true;
        } catch (_) {}
      }
      function stopRecording() {
        try { if (S.recorder && S.isRecording) S.recorder.stop(); } catch (_) {}
        S.isRecording = false;
      }
      function clearRecording() {
        try { if (S.recorder && S.isRecording) S.recorder.stop(); } catch (_) {}
        S.recorder = null; S.recordChunks = []; S.recordBlob = null; S.isRecording = false;
      }
      function downloadRecording() {
        if (!S.recordBlob) return;
        const url = URL.createObjectURL(S.recordBlob);
        const a = document.createElement('a');
        // 文件名：TypingRain-YYYYMMDD-HHMMSS.webm
        const now = new Date();
        const pad = n => String(n).padStart(2, '0');
        const fname = `TypingRain-${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}-${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}.webm`;
        a.href = url; a.download = fname;
        document.body.appendChild(a); a.click();
        setTimeout(() => { URL.revokeObjectURL(url); a.parentNode && a.parentNode.removeChild(a); }, 100);
      }
      // 键盘
      function onKey(e) {
        if (!S.running || S.paused) return;
        const k = e.key.toUpperCase();
        if (k.length === 1 && ABC.includes(k)) {
          e.preventDefault();
          if (S.soundOn) playPianoForKey(k);
          hitChar(k);
        }
      }

      // 事件
      window.addEventListener('resize', measure);
      document.addEventListener('keydown', onKey, { passive: false });
      el.btnStart.addEventListener('click', start);
      el.btnPause.addEventListener('click', pause);
      el.btnReset.addEventListener('click', () => { clearRecording(); if (el.pianoSwitch) el.pianoSwitch.checked = false; S.soundOn = false; reset(true); });
      el.btnRestart.addEventListener('click', () => { clearRecording(); if (el.pianoSwitch) el.pianoSwitch.checked = false; S.soundOn = false; reset(true); start(); });
      el.btnLater.addEventListener('click', () => {
        clearRecording();
        if (el.pianoSwitch) el.pianoSwitch.checked = false; S.soundOn = false;
        reset(true);
      });
      el.spdUp.addEventListener('click', () => setSpeed(+0.1));
      el.spdDown.addEventListener('click', () => setSpeed(-0.1));
      el.btnChallenge.addEventListener('click', toggleChallenge);
      if (el.pianoSwitch) el.pianoSwitch.addEventListener('change', togglePiano);
      if (el.btnRecord) el.btnRecord.addEventListener('click', () => {
        if (!S.isRecording) { startRecording(); el.btnRecord.textContent = '停止录制'; }
        else { stopRecording(); el.btnRecord.textContent = '录制'; }
      });
      el.btnBoard.addEventListener('click', toggleBoard);
      if (el.btnDownload) el.btnDownload.addEventListener('click', () => { if (S.recordBlob) downloadRecording(); });
      el.btnBoardClose.addEventListener('click', () => { el.boardModal.style.display = 'none'; });
      // 点击遮罩关闭
      el.boardModal.addEventListener('click', (e) => {
        if (e.target === el.boardModal) el.boardModal.style.display = 'none';
      });
      // 初始化钢琴开关（默认关闭）
      if (el.pianoSwitch) el.pianoSwitch.checked = false;
      S.soundOn = false;
      if (el.btnRecord) { el.btnRecord.textContent = '录制'; el.btnRecord.style.display = 'none'; }

      // 初始化
      reset(true);
      measure();
    })();
  </script>
